env:
    global:
        - REPO_DIR=bientropy
        - FRIENDLY_NAME=BiEntropy
        # Commit from your-project that you want to build
        - BUILD_COMMIT=master
        - PLAT=x86_64
        - UNICODE_WIDTH=32
        - BUILD_DEPENDS="numpy scipy"
        - TEST_DEPENDS="numpy scipy nose"
        - TWINE_USERNAME=rlhelinski
        # Following generated with
        # travis encrypt TWINE_PASSWORD=<the password>
        - secure: ""

language: python
# The travis Python version is unrelated to the version we build and test
# with.  This is set with the MB_PYTHON_VERSION variable.
python: 3.5
sudo: required
dist: trusty
services: docker

matrix:
  exclude:
    # Exclude the default (TravisCI provided) Python 3.5 build
    - python: 3.5
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686
    - os: linux
      dist: xenial
      env:
        - MB_PYTHON_VERSION=3.7
    - os: linux
      dist: xenial
      env:
        - MB_PYTHON_VERSION=3.7
        - PLAT=i686
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=2.7
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.4
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.5
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.6
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.7

before_install:
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install
    - ls ${TRAVIS_BUILD_DIR}/wheelhouse
    - grep version bientropy/setup.py

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    - WHEEL_FILES=${TRAVIS_BUILD_DIR}/wheelhouse/${FRIENDLY_NAME}*.whl
    # Report checksums (needs to work on Linux and Mac OS X)
    # For Mac OSX, could use 'brew install sha2' then 'sha2 -256 <files>'
    #- md5sum ${TRAVIS_BUILD_DIR}/wheelhouse/${REPO_DIR}*
    - |
      if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
        shasum -a 256 ${WHEEL_FILES}
        pip install --upgrade pyOpenSSL
      else
        sha256sum ${WHEEL_FILES}
      fi
    # Upload wheels to Rackspace container
    - |
      if [[ $TRAVIS_TAG ]]; then
        python -m pip install --upgrade twine
        python -m twine upload --skip-existing \
          --repository-url https://test.pypi.org/legacy/ \
          ${WHEEL_FILES}
      fi
